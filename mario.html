<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customer Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #008000;
    }

    .container {
      background: white;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .info {
      margin: 20px 0;
    }

    .label {
      font-weight: bold;
    }

    .value {
      margin-left: 10px;
    }

    button {
      background-color: #28a745; /* Green */
      color: white; /* White text */
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838; /* Darker green on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fc/NBE_logo.png" alt="NBE Logo" style="width: 100px; height: auto; border-radius: 10px;">
    <h1>Personal Information</h1>
    <div class="info"><span class="label">Name:</span><span class="Name">Mario Maged</span></div>
    <div class="info"><span class="label">National ID:</span><span class="ID">12345678901234</span></div>
    <div class="info"><span class="label">Bank Account:</span><span class="Bank">0123456789012345</span></div>
    <div class="info"><span class="label">IBAN:</span><span class="IBAN">EG380019000500000000263180002</span></div>
    <div class="info"><span class="label">Phone:</span><span class="Ph">+20 1204281114</span></div>

    <button>استمارات خاصة بقطاع التأمينات</button>
    <button>استمارات خاصة بقطاع المحاكم</button>
  </div>
</body>
</html>
